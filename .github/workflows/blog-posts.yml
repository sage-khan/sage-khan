name: Latest blog post workflow
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4   
      - name: Pull in Medium and ORCID posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          # ORCID ID and medium ID 
          feed_list: "https://medium.com/feed/@thesagekhan, https://orcid.org/feed/0009-0001-5084-6122"
          max_post_count: 50
          date_format: "mmm d, yyyy"
